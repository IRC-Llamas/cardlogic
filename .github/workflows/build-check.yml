name: cardlogic build
on: [push, pull_request]
env:
  GRADLE_USER_HOME: $HOME/.gradle
jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./com.foss.llamas.poker
    steps:
    - name: Check out repository code
      uses: actions/checkout@v3
    - name: Set up JDK
      uses: actions/setup-java@v2
      with:
        java-version: '17'
        distribution: 'adopt'
        cache: gradle
    - name: Grant execute for gradlew and scripts
      run: |
        chmod +x gradlew
    - name: Gradle build jar
      run: |
        ./gradlew jar
    - name: Gradle tests
      run: |
        ./gradlew test
    - name: Publish build result to Github
      if: github.event_name != 'pull_request'
      uses: actions/upload-artifact@v2
      with:
        name: cardlogic
        path: ${{ github.workspace }}/com.foss.llamas.poker/lib/build/libs/**.jar
        retention-days: 1
